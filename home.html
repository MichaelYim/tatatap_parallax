<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Parallax</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/custom.css">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="js/skrollr.js"></script>
  <script src="js/aptitude.js"></script>
</head>
<body>
  <section class="bcg" id="home" data-type="background" data-speed="2" class="pages">
    <header>
      <div class="menu-top">
        <div class="grey-bar">
        </div>
      <!--items 1 to 3-->
        <div class="top-item col-xs-3 text-center container">
          <p>1</p>
        </div>
        <div class="top-item col-xs-6 text-center container">
          <p>2</p>
        </div>
        <div class="top-item col-xs-3 text-center container">
          <p>3</p>
        </div>
      </div>
      <!--end of items 1 to 3 -->
    </header>
    <main>
      <div class="menu-bottom">
        <div class="bottom-item col-xs-4 text-center">
          <p>4</p>
        </div>
        <div class="bottom-item col-xs-4 text-center">
          <p>5</p>
        </div>
        <div class="bottom-item col-xs-4 text-center">
          <p>6</p>
        </div>
      </div>
    </main>
  </section>
</body>
</html>
