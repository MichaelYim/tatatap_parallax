<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Parallax</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/custom.css">
  <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/themes/smoothness/jquery-ui.css" />
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
  <script src="js/aptitude.js"></script>
</head>
<body>
  <!-- data-speed used to configure background image move speed -->
  <section class="bcg" id="home" data-type="background" data-speed="2" class="pages">
    <header>
      <div class="menu-top">
        <div class="grey-bar">
        </div>
      <!-- items 1-3 (top bar) -->
        <div class="top-item col-xs-3 text-center container">
          <p>1</p>
        </div>
        <div class="top-item col-xs-6 text-center container">
          <p>2</p>
        </div>
        <div class="top-item col-xs-3 text-center container">
          <p>3</p>
        </div>
      </div>
      <!-- end of items 1-3 -->
    </header>
    <main>
      <!-- items 4-6 (bottom bar) -->
      <div class="menu-bottom">
        <div class="bottom-item col-xs-4 text-center">
          <p>4</p>
        </div>
        <div class="bottom-item col-xs-4 text-center">
          <p>5</p>
        </div>
        <div class="bottom-item col-xs-4 text-center">
          <p>6</p>
        </div>
      </div>
      <!-- end of items 4-6 -->
    </main>
  </section>
</body>
</html>
